        const btnYes = document.getElementById('btnYes');
        const btnNo = document.getElementById('btnNo');

        const pedirPerdon = () => {
            alert('Odalys, de verdad lamento lo que hice. Te pido perdón de todo corazón.');
            alert('Haré todo lo posible por demostrarte que realmente me arrepiento de haber dicho lo que dije')

        alert('Gracias por considerar perdonarme, Odalys. Prometo ser mejor y no cometer el mismo error en el futuro. Te amo mucho.');
    }

    const noMerezcoPerdon = () => {
        alert('Aunque siento que no merezco tu perdón, quiero que sepas que estoy dispuesto/a a hacer lo que sea necesario para enmendar el error cometido.');
        alert('Me arrepiento profundamente y deseo que podamos superar esto juntos/as. Por favor, considera perdonarme, Odalys.');
    }

    btnYes.addEventListener('click', pedirPerdon);
    btnNo.addEventListener('click', noMerezcoPerdon);
